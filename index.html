<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
    <header class="header">
      <div class="header__cover">
        <div class="header__logo"></div>
      </div>
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/Kusto.jpg" alt="ваша фотография">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__speciality">Исследователь океана</p>
          <button class="edit-button" type="button" aria-label="редактировать профиль">
          <span class="edit-button__icon"></span>
          </button>
        </div>
        <button class="add-button" type="button" aria-label="добавить карточку">
          <span class="add-button__icon"></span>
        </button>
      </section>
      <section class="elements">
        <ul class="element-list">
          <li class="element-list__item">
            <img class="element-list__image" src="./images/kirill-pershin_Karachaevsk.jpg" alt="древний заброшенный храм в горах">
            <h2 class="element-list__title">Карачаевск</h2>
            <div class="element-list__icon"></div>
          </li>
          <li class="element-list__item">
            <img class="element-list__image" src="./images/kirill-pershin_Elbrus.jpg" alt="Эльбрус в рассветной дымке">
            <h2 class="element-list__title">Гора Эльбрус</h2>
            <div class="element-list__icon"></div>
          </li>
          <li class="element-list__item">
            <img class="element-list__image" src="./images/kirill-pershin_Karachaevo_C.jpg" alt="горы Карачаевска летним днём">
            <h2 class="element-list__title">Карачаево-Черкесия</h2>
            <div class="element-list__icon"></div>
          </li>
          <li class="element-list__item">
            <img class="element-list__image" src="./images/dima-envie-uquxU5I8SmA_Teriberka.jpg" alt="вид с побережья на бухту влюбленных троллей">
            <h2 class="element-list__title">Териберка</h2>
            <div class="element-list__icon"></div>
          </li>
          <li class="element-list__item">
            <img class="element-list__image" src="./images/master-unknown-pr3gYpPyt-8_Khibiny.jpg" alt="горная река в Хибинах летом">
            <h2 class="element-list__title">Хибины</h2>
            <div class="element-list__icon"></div>
          </li>
          <li class="element-list__item">
            <img class="element-list__image" src="./images/kirill-pershin_Dombay.jpg" alt="осенний вид на горный ледник">
            <h2 class="element-list__title">Домбай</h2>
            <div class="element-list__icon"></div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup-form">
        <form action="#" class="popup-form__container" method="post" name="popupForm" id="popupFormProfile">
          <h2 class="popup-form__title">Редактировать профиль</h2>
          <input class="popup-form__input popup-form__input_type_name" type="text" placeholder="Введите ваше имя"  id="name" name="profileName" required>
          <input class="popup-form__input popup-form__input_type_speciality" type="text" placeholder="Укажите вашу профессию" id="speciality" name="profileSpeciality" required>
          <button class="submit-button" type="submit" form="popupFormProfile" aria-label="сохранить">Coxpaнить</button>
        </form>
        <button class="close-button" type="button" form="popupFormProfile" aria-label="закрыть"></button>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
