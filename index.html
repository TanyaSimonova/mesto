<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
    <header class="header">
      <div class="header__cover">
        <div class="header__logo"></div>
      </div>
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/Kusto.jpg" alt="ваша фотография">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__speciality">Исследователь океана</p>
          <button class="edit-button" type="button" aria-label="редактировать профиль">
          <span class="edit-button__icon"></span>
          </button>
        </div>
        <button class="add-button" type="button" aria-label="добавить карточку">
          <span class="add-button__icon"></span>
        </button>
      </section>
      <section class="elements">
        <ul class="element-list">
          <template class="element-list__template">
            <li class="element-list__item">
              <img class="element-list__image" src="#" alt="">
              <h2 class="element-list__title"></h2>
              <button class="element-list__icon" type="button"></button>
              <button class="element-list__delete" type="button"></button>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup-form">
        <form action="#" class="popup-form__container" method="post" name="popupForm" id="popupFormProfile">
          <h2 class="popup-form__title">Редактировать профиль</h2>
          <input class="popup-form__input popup-form__input_type_name" type="text" placeholder="Введите ваше имя"  id="name" name="profileName" required>
          <input class="popup-form__input popup-form__input_type_speciality" type="text" placeholder="Укажите вашу профессию" id="speciality" name="profileSpeciality" required>
          <button class="submit-button" type="submit" form="popupFormProfile" aria-label="сохранить">Coxpaнить</button>
        </form>
        <button class="close-button" type="button" form="popupFormProfile" aria-label="закрыть"></button>
      </div>
    </div>
    <div class="popup">
      <div class="popup-form">
        <form action="#" class="popup-form__container popup-form__container_added" method="post" name="popupForm" id="popupFormElement">
          <h2 class="popup-form__title">Новое место</h2>
          <input class="popup-form__input popup-form__input_type_place" type="text" placeholder="Название"  id="place" name="placeName" required>
          <input class="popup-form__input popup-form__input_type_link" type="text" placeholder="Ссылка на картинку" id="link" name="placeLink" required>
          <button class="submit-button" type="submit" form="popupFormElement" aria-label="создать">Создать</button>
        </form>
        <button class="close-button" type="button" form="popupFormElement" aria-label="закрыть"></button>
      </div>
    </div>
    <div class="popup">
      <div class="popup-focus">
        <img class="popup-focus__image" src="#" alt="">
        <h3 class="popup-focus__subtitle"></h3>
        <button class="close-button" type="button" form="popupFormElement" aria-label="закрыть"></button>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
