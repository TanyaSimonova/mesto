<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <header class="header">
    <div class="header__cover header__border">
      <div class="header__logo"></div>
    </div>
  </header class="header">
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./images/Kusto.jpg">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__speciality">Исследователь океана</p>
      </div>
      <button class="add-button">
        <span class="add-button__icon"></span>
      </button>
    </section>
    <section class="elements">
      <ul class="element-list">
        <li class="element-list__item">
          <img class="element-list__image" src="./images/kirill-pershin_Karachaevsk.jpg" alt="горы Карачаевска летним днём">
          <h2 class="element-list__title">Карачаевск</h2>
          <div class="element-list__icon"></div>
        </li>
        <li class="element-list__item">
          <img class="element-list__image" src="./images/kirill-pershin_Elbrus.jpg" alt="Эльбрус">
          <h2 class="element-list__title">Гора Эльбрус</h2>
          <div class="element-list__icon"></div>
        </li>
        <li class="element-list__item">
          <img class="element-list__image" src="./images/kirill-pershin_Karachaevo_C.jpg" alt="горы Карачаевска летним днём">
          <h2 class="element-list__title">Карачаево-Черкесия</h2>
          <div class="element-list__icon"></div>
        </li>
        <li class="element-list__item">
          <img class="element-list__image" src="./images/dima-envie-uquxU5I8SmA_Teriberka.jpg" alt="">
          <h2 class="element-list__title">Териберка</h2>
          <div class="element-list__icon"></div>
        </li>
        <li class="element-list__item">
          <img class="element-list__image" src="./images/master-unknown-pr3gYpPyt-8_Khibiny.jpg" alt="">
          <h2 class="element-list__title">Хибины</h2>
          <div class="element-list__icon"></div>
        </li>
        <li class="element-list__item">
          <img class="element-list__image" src="./images/kirill-pershin_Dombay.jpg" alt="">
          <h2 class="element-list__title">Домбай</h2>
          <div class="element-list__icon"></div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">2020 Mesto Russia</p>
  </footer>
</body>
</html>
