<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="index.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><div class="header__cover"><div class="header__logo"></div></div></header><main class="main"><section class="profile"><button type="button" class="profile__button"><img class="profile__avatar" src="#" alt="ваша фотография"></button><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__speciality">Исследователь океана</p><button class="edit-button" type="button" aria-label="редактировать профиль"><span class="edit-button__icon"></span></button></div><button class="add-button" type="button" aria-label="добавить карточку"><span class="add-button__icon"></span></button></section><section class="elements"><ul class="element-list"><template class="element-list__template" id="elementListTemplate"><li class="element-list__item"><img class="element-list__image" src="#" alt=""><h2 class="element-list__title"></h2><button class="element-list__icon" type="button"><div class="element-list__score"></div></button> <button class="element-list__delete" type="button"></button></li></template></ul></section></main><footer class="footer"><p class="footer__author">2020 Mesto Russia</p></footer><div class="popup profile-popup"><div class="popup-form"><form action="#" class="popup-form__container" method="post" name="popupFormProfile" id="popupFormProfile" novalidate><h2 class="popup-form__title">Редактировать профиль</h2><input class="popup-form__input popup-form__input_type_name" placeholder="Имя" id="name" name="name" required minlength="2" maxlength="40"> <span class="popup-form__error popup-form__error_name"></span> <input class="popup-form__input popup-form__input_type_speciality" placeholder="О себе" id="speciality" name="speciality" required minlength="2" maxlength="200"> <span class="popup-form__error popup-form__error_speciality"></span> <button class="submit-button" type="submit" form="popupFormProfile" aria-label="сохранить">Coxpaнить</button></form><button class="close-button" type="button" form="popupFormProfile" aria-label="закрыть"></button></div></div><div class="popup card-popup"><div class="popup-form"><form action="#" class="popup-form__container popup-form__container_added" method="post" name="popupFormCard" id="popupFormElement" novalidate><h2 class="popup-form__title">Новое место</h2><input class="popup-form__input popup-form__input_type_name" placeholder="Название" name="name" required minlength="2" maxlength="30"> <span class="popup-form__error popup-form__error_name"></span> <input class="popup-form__input popup-form__input_type_link" type="url" placeholder="Ссылка на картинку" name="link" required> <span class="popup-form__error popup-form__error_link"></span> <button class="submit-button" type="submit" form="popupFormElement" aria-label="создать" disabled="disabled">Создать</button></form><button class="close-button" type="button" form="popupFormElement" aria-label="закрыть"></button></div></div><div class="popup image-popup"><div class="popup-focus"><img class="popup-focus__image" src="#" alt=""><h3 class="popup-focus__subtitle"></h3><button class="close-button" type="button" form="popupFormElement" aria-label="закрыть"></button></div></div><div class="popup avatar-popup"><div class="popup-form"><form action="#" class="popup-form__container" method="post" name="popupFormAvatar" id="popupFormAvatar" novalidate><h2 class="popup-form__title">Обновить аватар</h2><input class="popup-form__input popup-form__input_type_avatar" type="url" placeholder="Ссылка на картинку" id="avatar" name="avatar" required> <span class="popup-form__error popup-form__error_avatar"></span> <button class="submit-button" type="submit" form="popupFormAvatar" aria-label="создать" disabled="disabled">Сохранить</button></form><button class="close-button" type="button" form="popupFormAvatar" aria-label="закрыть"></button></div></div><div class="popup delete-popup"><div class="popup-form"><form action="#" class="popup-form__container" name="DeleteCard" novalidate><h2 class="popup-form__title">Вы уверены?</h2><button class="submit-button submit-button_delete" type="submit" aria-label="удалить карточку">Да</button></form><button class="close-button" type="button" aria-label="закрыть"></button></div></div></body></html>
